<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Chatterbots.io</title>
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}">
    <!-- Meta tags -->
    <meta name="description" content="AI Chatbot Solutions by IT Monger LLC - Custom chatbot planning, design, hosting and maintenance">
    <meta property="og:title" content="{{ page.title }} - Chatterbots.io">
    <meta property="og:description" content="AI Chatbot Solutions by IT Monger LLC">
    <meta property="og:image" content="{{ '/assets/images/og-image.png' | relative_url }}">
    <!-- Favicon and App Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4a90e2">
    
    <!-- Social Media Meta Tags -->
    <meta property="og:site_name" content="Chatterbots.io">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@chatterbots">
    
    <!-- SEO Meta Tags -->
    <meta name="author" content="IT Monger LLC">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
    
    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="{{ '/assets/css/styles.css' | relative_url }}">
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=G-FZBCX4HNRC"
        height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->
    {% include header.html %}
    
    <main class="container">
         {{ content }}
    </main>

    {% include footer.html %}

    <!-- Chat Widget -->
    <div id="chat-widget" class="chat-widget">
        <!-- Your chat widget implementation here -->
    </div>
</body>
</html>
